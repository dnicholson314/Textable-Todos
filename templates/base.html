{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="{% static 'icon.png' %}"> 

    <title>{% block title %}textable todos.{% endblock %}</title>

    {% block extrahead %}{% endblock %}

    <!-- Standard stylesheet -->

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">

    <!-- Material icons from Font Awesome -->

    <script src="https://kit.fontawesome.com/192c7d57fa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="nav">
            <span><a href="\tasks\">
                <h1 class="title textable">textable</h1>
                <h1 class="title todos">todos.</h1>
            </a></span>
            {% block nav %}{% endblock %}
        </div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
